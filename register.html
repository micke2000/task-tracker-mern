<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center_box">
        <div class="top gradient">
            <p>Task Tracker</p>
        </div>
        <form action="#">
            <h2>Please create an account</h2>
            <label for="name">Name:<input type="text" name="name" placeholder="Name"></label>
            <label for="email">E-mail:<input type="text" name="email" placeholder="E-mail"></label>
            <label for="password">Password:<input type="text" name="password" placeholder="Password"></label>
            <button type="submit" class="btn">Sign up</button>
        </form>
    </div>
</body>
</html>
